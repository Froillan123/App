<!-- templates/server/secretkey.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/links.css') }}">
    <title>Secret Key Verification</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5); /* Overlay effect */
            margin: 0; /* Remove default body margin */
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 300px; /* Fixed width */
            text-align: center; /* Center align text */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%; /* Full width input */
            padding: 10px;
            border: 1px solid #ccc; /* Light border */
            border-radius: 4px; /* Rounded corners */
        }
        button {
            background-color: #4CAF50; /* Green background */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px; /* Rounded corners */
            cursor: pointer;
        }
        ul {
            list-style-type: none; 
            margin-top: 15px;
            padding: 0; /* Remove default padding */
        }
        .error {
            color: red; /* Error message color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="margin-bottom: 20px;">Secret Key Verification</h2>
        <form method="POST" action="{{ url_for('auth.secretkey') }}">
            <div class="form-group">
                <label for="secret_key">Enter Secret Key:</label>
                <input type="text" id="secret_key" name="secret_key" required>
            </div>
            <button type="submit">Verify</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
